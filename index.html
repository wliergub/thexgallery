<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monochrome Lens | Photography Portfolio</title>
    <style>
        /* ===== Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* ===== Typography ===== */
        h1, h2, h3 {
            font-weight: 300;
            letter-spacing: 0.1rem;
        }

        h2 {
            font-size: 2rem;
            margin-bottom: 2rem;
            text-align: center;
        }

        p {
            font-weight: 300;
            line-height: 1.8;
        }

        /* ===== Header & Navigation ===== */
        header {
            padding: 1.5rem 2rem;
            border-bottom: 1px solid #000;
            position: sticky;
            top: 0;
            background: rgba(255, 255, 255, 0.95);
            z-index: 1000;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: 300;
            letter-spacing: 0.3rem;
            text-decoration: none;
            color: #000;
        }

        /* ===== Dropdown Menu ===== */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            font-size: 1.5rem;
            color: #000;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            right: 0;
            top: 100%;
            border: 1px solid #000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: #000;
            padding: 1rem;
            text-decoration: none;
            display: block;
            transition: background 0.3s ease;
            font-weight: 300;
            letter-spacing: 0.1rem;
        }

        .dropdown-content a:hover {
            background: #f8f8f8;
        }

        /* ===== Main Content ===== */
        main {
            flex: 1;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
            padding: 0 2rem;
        }

        /* ===== Gallery Styles ===== */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 4rem 0;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            cursor: pointer;
            transition: opacity 0.3s ease;
        }

        .gallery-item img {
            width: 100%;
            height: 400px;
            object-fit: cover;
            display: block;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .gallery-item:hover img {
            opacity: 0.9;
            transform: scale(1.03);
        }

        /* ===== Collection Page ===== */
        .collection-page {
            padding: 4rem 0;
            display: none;
        }

        .collection-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }

        .collection-page:target {
            display: block;
        }

        /* ===== Footer Styles ===== */
        footer {
            padding: 2rem;
            text-align: center;
            border-top: 1px solid #000;
            margin-top: auto;
            background: #fff;
        }

        footer p {
            margin: 0.5rem 0;
            font-size: 0.9rem;
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 768px) {
            header {
                padding: 1rem;
            }

            .logo {
                font-size: 1.2rem;
            }

            .gallery-grid {
                grid-template-columns: 1fr;
                padding: 2rem 0;
            }

            .gallery-item img {
                height: 300px;
            }

            .dropdown-content {
                min-width: 160px;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 0 1rem;
            }

            .gallery-item img {
                height: 250px;
            }

            footer {
                padding: 1.5rem;
            }
        }

        /* ===== Utility Classes ===== */
        .back-button {
            display: inline-block;
            margin-bottom: 2rem;
            text-decoration: none;
            color: #000;
            border: 1px solid #000;
            padding: 0.5rem 1rem;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: #000;
            color: #fff;
        }

        /* ===== Loading State ===== */
        .loading {
            position: relative;
            background: #f8f8f8;
            overflow: hidden;
        }

        .loading::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.5), transparent);
            animation: loading 1.5s infinite;
        }

        @keyframes loading {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="#" class="logo">MONOCHROME LENS</a>
            <div class="dropdown">
                <button class="dropbtn">â˜°</button>
                <div class="dropdown-content">
                    <a href="#home">Home</a>
                    <a href="#portfolio">Portfolio</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="gallery-grid">
            <figure class="gallery-item">
                <a href="#collection">
                    <img src="https://source.unsplash.com/random/600x800?portrait" alt="Portrait Series">
                </a>
            </figure>
            <figure class="gallery-item">
                <a href="#collection">
                    <img src="https://source.unsplash.com/random/600x800?landscape" alt="Landscape Series">
                </a>
            </figure>
            <figure class="gallery-item">
                <a href="#collection">
                    <img src="https://source.unsplash.com/random/600x800?architecture" alt="Architecture Series">
                </a>
            </figure>
        </section>

        <section id="collection" class="collection-page">
            <a href="#" class="back-button">Back to Gallery</a>
            <h2>Full Collection</h2>
            <div class="collection-grid">
                <!-- Add full collection images here -->
                <img src="https://source.unsplash.com/random/400x600?photo1" alt="Collection Item 1">
                <img src="https://source.unsplash.com/random/400x600?photo2" alt="Collection Item 2">
                <img src="https://source.unsplash.com/random/400x600?photo3" alt="Collection Item 3">
                <img src="https://source.unsplash.com/random/400x600?photo4" alt="Collection Item 4">
                <img src="https://source.unsplash.com/random/400x600?photo5" alt="Collection Item 5">
                <img src="https://source.unsplash.com/random/400x600?photo6" alt="Collection Item 6">
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Monochrome Lens. All rights reserved.</p>
        <p>Contact: studio@monochromelens.com</p>
    </footer>

    <script>
        // Mobile menu functionality
        document.querySelector('.dropdown').addEventListener('click', function(e) {
            if (window.innerWidth <= 768) {
                e.preventDefault();
                this.querySelector('.dropdown-content').classList.toggle('active');
            }
        });

        // Close menu when clicking outside
        document.addEventListener('click', function(e) {
            const dropdown = document.querySelector('.dropdown');
            if (!dropdown.contains(e.target) && window.innerWidth <= 768) {
                document.querySelector('.dropdown-content').classList.remove('active');
            }
        });

        // Smooth scroll for anchor links
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });
    </script>
</body>
</html>
